<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>

    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <a-sphere id="bubble" static-body position="0 1 -20" radius="0.25" color="#EF2D5E"></a-sphere>

      <a-sphere id="plast" dynamic-body position="0 1 -20" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-sky color="#BADA55"></a-sky>
      <a-camera position="0 0 0">
        <a-cursor color="#FF0000"
        > </a-cursor>
      </a-camera>
    </a-scene>
        <script src="./controller.js"></script>
  </body>
</html>
